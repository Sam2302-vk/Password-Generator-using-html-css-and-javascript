<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="1" max="50" value="8">
        </div>
        <div class="form-group">
            <label for="include-uppercase">Include Uppercase Letters</label>
            <input type="checkbox" id="include-uppercase" class="check">
        </div>
        <div class="form-group">
            <label for="include-numbers">Include Numbers</label>
            <input type="checkbox" id="include-numbers" class="check">
        </div>
        <div class="form-group">
            <label for="include-special">Include Special Characters</label>
            <input type="checkbox" id="include-special" class="check">
        </div>
        <button id="generate-button">Generate Password</button>
        <div class="result">
            <p id="password">Your password will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
